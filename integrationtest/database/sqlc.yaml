version: 1
packages:
  - path: "."
    name: "database"
    engine: "postgresql"
    sql_package: "pgx/v4"
    schema: "schema.sql"
    queries:
      - "query.sql"
    emit_db_tags: true
    emit_exact_table_names: false
    output_db_file_name: "db.gen.go"
    output_models_file_name: "models.gen.go"
    output_files_suffix: ".gen"
